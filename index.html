<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Treino - Oficial</title>
    <style>
        :root { --blue: #007bff; --red: #dc3545; --green: #28a745; --dark: #000; --card: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: #fff; padding-bottom: 100px; }
        
        header { background: #000; padding: 20px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        #timer-display { font-size: 2.8rem; font-weight: bold; color: var(--green); margin-bottom: 10px; font-family: 'Courier New', Courier, monospace; }
        .timer-btn { background: #222; color: white; border: 1px solid #333; padding: 12px 20px; border-radius: 8px; font-weight: bold; margin: 0 5px; }

        .tabs { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; border-top: 1px solid #222; height: 80px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .tab-btn { flex: 1; border: none; background: none; color: #444; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; }
        .tab-btn.active { color: #fff; }
        .tab-btn.active.btn-a { border-top: 4px solid var(--blue); }
        .tab-btn.active.btn-b { border-top: 4px solid var(--red); }
        .tab-btn.active.btn-c { border-top: 4px solid var(--green); }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; }
        .card.completed { opacity: 0.15; filter: grayscale(1); }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .ex-title { font-size: 1.1rem; font-weight: bold; }
        
        .check-box { width: 32px; height: 32px; border-radius: 8px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .completed .check-box { background: var(--green); border-color: var(--green); }

        .btn-yt { display: block; background: #f00; color: white; text-align: center; padding: 15px; border-radius: 10px; text-decoration: none; margin-top: 15px; font-size: 0.9rem; font-weight: bold; border: none; width: 100%; }
    </style>
</head>
<body>

    <header>
        <div id="timer-display">01:00</div>
        <button class="timer-btn" onclick="runTimer(60)">60s</button>
        <button class="timer-btn" onclick="runTimer(90)">90s</button>
        <button class="timer-btn" onclick="resetTimer()" style="color:#f00">Reset</button>
    </header>

    <div id="main-content">
        <div id="treino-a" class="tab-content active"><h2 style="color:var(--blue); margin-bottom:20px">ðŸ”µ Treino A</h2><div id="cont-a"></div></div>
        <div id="treino-b" class="tab-content"><h2 style="color:var(--red); margin-bottom:20px">ðŸ”´ Treino B</h2><div id="cont-b"></div></div>
        <div id="treino-c" class="tab-content"><h2 style="color:var(--green); margin-bottom:20px">ðŸŸ¢ Treino C</h2><div id="cont-c"></div></div>
    </div>

    <nav class="tabs">
        <button class="tab-btn btn-a active" onclick="tab('treino-a', this)"><span>A</span>PEITO/OMB/TRI</button>
        <button class="tab-btn btn-b" onclick="tab('treino-b', this)"><span>B</span>COSTAS/BICEPS</button>
        <button class="tab-btn btn-c" onclick="tab('treino-c', this)"><span>C</span>PERNAS</button>
    </nav>

    <script>
        const data = {
            a: ["Supino Inclinado MÃ¡quina", "Supino Reto Halteres", "Crucifixo MÃ¡quina", "ElevaÃ§Ã£o Lateral", "ElevaÃ§Ã£o Frontal", "TrÃ­ceps Corda", "TrÃ­ceps Testa"],
            b: ["Puxada Alta", "Remada Unilateral", "Remada Baixa TriÃ¢ngulo", "Pulldown Polia", "Desenvolvimento MÃ¡quina", "BÃ­ceps Scott", "BÃ­ceps Martelo"],
            c: ["Leg Press", "Agachamento Smith", "Cadeira Extensora", "Cadeira Flexora", "Mesa Flexora", "Cadeira Adutora", "Cadeira Abdutora", "Panturrilha"]
        };

        function build() {
            ['a','b','c'].forEach(t => {
                const el = document.getElementById(`cont-${t}`);
                data[t].forEach(ex => {
                    el.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <div class="ex-title">${ex}</div>
                                <div class="check-box" onclick="done(this)">âœ“</div>
                            </div>
                            <button class="btn-yt" onclick="openApp('${ex}')">ABRIR NO APP YOUTUBE</button>
                        </div>
                    `;
                });
            });
        }

        function openApp(name) {
            const query = encodeURIComponent(name + " execuÃ§Ã£o academia");
            const isAndroid = /Android/i.test(navigator.userAgent);

            // LINK ESTRETO: NÃ£o tem fallback de navegador. 
            // Se o app nÃ£o abrir, nada acontece.
            if (isAndroid) {
                // Formato de Intent para Android (ForÃ§a o Aplicativo)
                window.location.replace(`intent://www.youtube.com/results?search_query=${query}#Intent;package=com.google.android.youtube;scheme=https;end;`);
            } else {
                // Formato para iPhone (Protocolo do Aplicativo)
                window.location.replace(`youtube://www.youtube.com/results?search_query=${query}`);
            }
        }

        function tab(id, b) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            b.classList.add('active');
            window.scrollTo(0,0);
        }

        function done(el) { el.closest('.card').classList.toggle('completed'); }

        let t;
        function runTimer(s) {
            clearInterval(t);
            let c = s;
            const d = document.getElementById('timer-display');
            t = setInterval(() => {
                let m = Math.floor(c/60), s = c%60;
                d.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(c <= 0) { clearInterval(t); d.innerText = "TREINE!"; if(navigator.vibrate) navigator.vibrate(200); }
                c--;
            }, 1000);
        }
        function resetTimer() { clearInterval(t); document.getElementById('timer-display').innerText = "01:00"; }

        build();
    </script>
</body>
</html>
