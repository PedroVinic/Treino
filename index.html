<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Treino App</title>
    <style>
        :root { --blue: #007bff; --red: #dc3545; --green: #28a745; --dark: #0f0f0f; --card: #1e1e1e; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: #fff; padding-bottom: 100px; }
        
        /* Header e Timer */
        header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        #timer-display { font-size: 2.5rem; font-weight: bold; color: var(--green); margin: 5px 0; font-family: monospace; }
        .timer-controls { display: flex; justify-content: center; gap: 10px; }
        .timer-btn { background: #333; color: white; border: 1px solid #444; padding: 10px 20px; border-radius: 8px; font-weight: bold; }

        /* Abas */
        .tabs { position: fixed; bottom: 0; width: 100%; display: flex; background: #1a1a1a; border-top: 1px solid #333; height: 80px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .tab-btn { flex: 1; border: none; background: none; color: #666; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }
        .tab-btn span { font-size: 1.5rem; margin-bottom: 4px; }
        .tab-btn.active { color: #fff; }
        .tab-btn.active.btn-a { border-top: 4px solid var(--blue); }
        .tab-btn.active.btn-b { border-top: 4px solid var(--red); }
        .tab-btn.active.btn-c { border-top: 4px solid var(--green); }

        /* Conte√∫do */
        .tab-content { display: none; padding: 20px; animation: slideUp 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Card Exerc√≠cio */
        .card { background: var(--card); border-radius: 15px; padding: 18px; margin-bottom: 15px; border-left: 6px solid #444; transition: 0.2s; }
        .card.completed { opacity: 0.3; filter: grayscale(1); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .ex-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; color: #fff; }
        .ex-meta { font-size: 0.85rem; color: #aaa; }
        
        .check-circle { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-weight: bold; color: transparent; }
        .completed .check-circle { background: var(--green); border-color: var(--green); color: white; }

        .btn-video { display: flex; align-items: center; justify-content: center; background: #f00; color: white; text-decoration: none; padding: 12px; border-radius: 10px; margin-top: 15px; font-size: 0.9rem; font-weight: bold; }
        
        #treino-a .card { border-left-color: var(--blue); }
        #treino-b .card { border-left-color: var(--red); }
        #treino-c .card { border-left-color: var(--green); }
    </style>
</head>
<body>

    <header>
        <div id="timer-display">01:00</div>
        <div class="timer-controls">
            <button class="timer-btn" onclick="startTimer(60)">60s</button>
            <button class="timer-btn" onclick="startTimer(90)">90s</button>
            <button class="timer-btn" onclick="resetTimer()" style="background:#444">Reset</button>
        </div>
    </header>

    <div id="main-content">
        <div id="treino-a" class="tab-content active">
            <h2 style="color:var(--blue); margin-bottom:20px">üîµ Treino A</h2>
            <div id="lista-a"></div>
        </div>

        <div id="treino-b" class="tab-content">
            <h2 style="color:var(--red); margin-bottom:20px">üî¥ Treino B</h2>
            <div id="lista-b"></div>
        </div>

        <div id="treino-c" class="tab-content">
            <h2 style="color:var(--green); margin-bottom:20px">üü¢ Treino C</h2>
            <div id="lista-c"></div>
        </div>
    </div>

    <nav class="tabs">
        <button class="tab-btn btn-a active" onclick="openTab('treino-a', this)"><span>üí™</span>TREINO A</button>
        <button class="tab-btn btn-b" onclick="openTab('treino-b', this)"><span>üî•</span>TREINO B</button>
        <button class="tab-btn btn-c" onclick="openTab('treino-c', this)"><span>ü¶µ</span>TREINO C</button>
    </nav>

    <script>
        const treinos = {
            a: [
                {n: "Supino Inclinado M√°quina", s: "4x 12-15"},
                {n: "Supino Reto Halteres", s: "3x 12-15"},
                {n: "Crucifixo M√°quina", s: "3x 12-15"},
                {n: "Eleva√ß√£o Lateral Halteres", s: "3x 12-15"},
                {n: "Eleva√ß√£o Frontal Halteres", s: "3x 12-15"},
                {n: "Tr√≠ceps Corda Polia", s: "3x 12-15"},
                {n: "Tr√≠ceps Testa Polia", s: "3x 12-15"}
            ],
            b: [
                {n: "Puxada Alta", s: "4x 12-15"},
                {n: "Remada Unilateral Halteres", s: "3x 12-15"},
                {n: "Remada Baixa Tri√¢ngulo", s: "3x 12-15"},
                {n: "Pulldown Polia", s: "3x 12-15"},
                {n: "Desenvolvimento M√°quina", s: "3x 12-15"},
                {n: "B√≠ceps Scott", s: "3x 12-15"},
                {n: "B√≠ceps Martelo Corda", s: "3x 12-15"}
            ],
            c: [
                {n: "Leg Press", s: "4x 12-15"},
                {n: "Agachamento Smith", s: "3x 12-15"},
                {n: "Cadeira Extensora", s: "3x 12-15"},
                {n: "Cadeira Flexora", s: "3x 12-15"},
                {n: "Mesa Flexora", s: "3x 12-15"},
                {n: "Cadeira Adutora", s: "3x 12-15"},
                {n: "Cadeira Abdutora", s: "3x 12-15"},
                {n: "Panturrilha M√°quina", s: "3x 15-20"}
            ]
        };

        function renderTreinos() {
            ['a', 'b', 'c'].forEach(t => {
                const container = document.getElementById(`lista-${t}`);
                treinos[t].forEach(ex => {
                    // LINK DEEP LINK PARA ABRIR APP
                    const query = encodeURIComponent(ex.n + " execu√ß√£o correta shorts");
                    const appLink = `vnd.youtube://www.youtube.com/results?search_query=${query}`;
                    const webLink = `https://www.youtube.com/results?search_query=${query}`;
                    
                    container.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <div class="exercise-info">
                                    <div class="ex-title">${ex.n}</div>
                                    <div class="ex-meta">${ex.s}</div>
                                </div>
                                <div class="check-circle" onclick="toggle(this)">‚úì</div>
                            </div>
                            <a href="${appLink}" onclick="window.location.href='${appLink}'; setTimeout(function(){ window.location.href='${webLink}'; }, 500); return false;" class="btn-video">‚ñ∂ ABRIR V√çDEO NO APP</a>
                        </div>
                    `;
                });
            });
        }

        function toggle(el) { el.closest('.card').classList.toggle('completed'); }

        function openTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        let timerObj;
        function startTimer(s) {
            clearInterval(timerObj);
            let time = s;
            const disp = document.getElementById('timer-display');
            timerObj = setInterval(() => {
                let m = Math.floor(time/60), sec = time%60;
                disp.innerText = `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
                if(time <= 0) { clearInterval(timerObj); disp.innerText = "TREINE!"; }
                time--;
            }, 1000);
        }
        function resetTimer() { clearInterval(timerObj); document.getElementById('timer-display').innerText = "01:00"; }

        renderTreinos();
    </script>
</body>
</html>
