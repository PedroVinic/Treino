<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    
    <title>Meu Treino Pro</title>
    <style>
        :root { --blue: #007bff; --red: #dc3545; --green: #28a745; --dark: #0a0a0a; --card: #161616; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--dark); color: #fff; padding-bottom: 100px; }
        
        header { background: #111; padding: 15px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        #timer-display { font-size: 2.5rem; font-weight: bold; color: var(--green); margin: 5px 0; font-family: monospace; }
        .timer-btn { background: #222; color: white; border: 1px solid #333; padding: 10px 18px; border-radius: 8px; font-weight: bold; margin: 0 4px; }

        .tabs { position: fixed; bottom: 0; width: 100%; display: flex; background: #111; border-top: 1px solid #222; height: 75px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .tab-btn { flex: 1; border: none; background: none; color: #555; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: bold; }
        .tab-btn.active { color: #fff; }
        .tab-btn.active.btn-a { border-top: 4px solid var(--blue); }
        .tab-btn.active.btn-b { border-top: 4px solid var(--red); }
        .tab-btn.active.btn-c { border-top: 4px solid var(--green); }

        .tab-content { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; border-left: 5px solid #333; }
        .card.completed { opacity: 0.2; filter: grayscale(1); }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .ex-title { font-size: 1rem; font-weight: bold; }
        
        .check { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #444; display: flex; align-items: center; justify-content: center; color: transparent; }
        .completed .check { background: var(--green); border-color: var(--green); color: white; }

        .btn-video { display: block; background: #cc0000; color: white; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; margin-top: 15px; font-size: 0.85rem; font-weight: bold; border: none; width: 100%; }
    </style>
</head>
<body>

    <header>
        <div id="timer-display">01:00</div>
        <div style="display: flex; justify-content: center; gap: 5px;">
            <button class="timer-btn" onclick="startTimer(60)">60s</button>
            <button class="timer-btn" onclick="startTimer(90)">90s</button>
            <button class="timer-btn" onclick="resetTimer()" style="color:#666">Reset</button>
        </div>
    </header>

    <div id="main-content">
        <div id="treino-a" class="tab-content active"><h2 style="color:var(--blue); margin-bottom:15px">ðŸ”µ Treino A</h2><div id="list-a"></div></div>
        <div id="treino-b" class="tab-content"><h2 style="color:var(--red); margin-bottom:15px">ðŸ”´ Treino B</h2><div id="list-b"></div></div>
        <div id="treino-c" class="tab-content"><h2 style="color:var(--green); margin-bottom:15px">ðŸŸ¢ Treino C</h2><div id="list-c"></div></div>
    </div>

    <nav class="tabs">
        <button class="tab-btn btn-a active" onclick="openTab('treino-a', this)"><span>A</span>PEITO/OMB/TRI</button>
        <button class="tab-btn btn-b" onclick="openTab('treino-b', this)"><span>B</span>COSTAS/BICEPS</button>
        <button class="tab-btn btn-c" onclick="openTab('treino-c', this)"><span>C</span>PERNAS</button>
    </nav>

    <script>
        const treinos = {
            a: ["Supino Inclinado MÃ¡quina", "Supino Reto Halteres", "Crucifixo MÃ¡quina", "ElevaÃ§Ã£o Lateral", "ElevaÃ§Ã£o Frontal", "TrÃ­ceps Corda", "TrÃ­ceps Testa"],
            b: ["Puxada Alta", "Remada Unilateral", "Remada Baixa TriÃ¢ngulo", "Pulldown Polia", "Desenvolvimento MÃ¡quina", "BÃ­ceps Scott", "BÃ­ceps Martelo"],
            c: ["Leg Press", "Agachamento Smith", "Cadeira Extensora", "Cadeira Flexora", "Mesa Flexora", "Cadeira Adutora", "Cadeira Abdutora", "Panturrilha MÃ¡quina"]
        };

        function render() {
            ['a','b','c'].forEach(t => {
                const container = document.getElementById(`list-${t}`);
                treinos[t].forEach(ex => {
                    container.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <div class="exercise-info">
                                    <div class="ex-title">${ex}</div>
                                    <div class="ex-meta">12-15 Reps</div>
                                </div>
                                <div class="check" onclick="toggle(this)">âœ“</div>
                            </div>
                            <button class="btn-video" onclick="watchVideo('${ex}')">VER EXECUÃ‡ÃƒO NO APP</button>
                        </div>
                    `;
                });
            });
        }

        function watchVideo(name) {
            const query = encodeURIComponent(name + " execucao rapida academia");
            const genericIntent = `intent://www.youtube.com/results?search_query=${query}#Intent;scheme=https;end;`;
            window.location.href = genericIntent;
        }

        function openTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function toggle(el) { el.closest('.card').classList.toggle('completed'); }

        let timer;
        function startTimer(s) {
            clearInterval(timer);
            let time = s;
            const d = document.getElementById('timer-display');
            timer = setInterval(() => {
                let min = Math.floor(time/60), sec = time%60;
                d.innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
                if(time <= 0) { clearInterval(timer); d.innerText = "TREINE!"; if(navigator.vibrate) navigator.vibrate(200); }
                time--;
            }, 1000);
        }
        function resetTimer() { clearInterval(timer); document.getElementById('timer-display').innerText = "01:00"; }

        render();
    </script>
</body>
</html>
